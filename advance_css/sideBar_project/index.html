<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
    <title>Responsive Menu</title>

</head>
<body>
    <div class="sidebar">
        <div class="sidebar-top">
            <i class="logo fa-brands fa-sketch"></i>
            <span class="brand">The App</span>


        </div>
        <div class="sidebar-center">
            <ul class="list">
                <li class="list-item active">
                    <i class=" list-item-icon fa-solid fa-house"></i>
                    <span class="list-item-text">
                        DashBoard
                    </span>
                </li>
                <li class="list-item">
                    <i class=" list-item-icon fas fa-search"></i>
                    <span class="list-item-text">
                        Search
                    </span>
                </li>
                <li class="list-item">
                    <i class=" list-item-icon fas fa-stream"></i>
                    <span class="list-item-text">
                        Insight
                    </span>
                </li>
                <li class="list-item">
                    <i class=" list-item-icon fas fa-book"></i>
                    <span class="list-item-text">
                        Community
                    </span>
                </li>
                <li class="list-item">
                    <i class=" list-item-icon fas fa-toolbox"></i>
                    <span class="list-item-text">
                        Tools
                    </span>
                </li>
                <li class="list-item">
                    <i class=" list-item-icon fas fa-shopping-cart"></i>
                    <span class="list-item-text">
                        Market
                    </span>
                </li>
                <li class="list-item">
                    <i class="list-item-icon far fa-question-circle"></i>
                    <span class="list-item-text">
                        Resources
                    </span>
                </li>
            </ul>

        </div>
        <div class="sidebar-bottom">
            <div class="color-box dark"></div>
            <div class="color-box night"></div>
            <div class="color-box light"></div>

        </div>
    </div>
    
</body>
</html>
